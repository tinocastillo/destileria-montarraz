<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montarraz - Destilería de montaña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/style.css">
    <link rel="stylesheet" href="./../css/main.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid padding-0">
                <a class="navbar-brand ps-2" href="./../index.html"><img class="sello" src="./../assets/img/sello-montarraz.png" alt="Sello Montarraz" class="imagen-navbar"></a>
                <button class="navbar-toggler menu-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon menu-burger"></span>
                </button>
                <div class="collapse navbar-collapse menu" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 menu-ul pe-2">
                        <li class="nav-item">
                            <a class="" aria-current="page" href="./../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="" href="./productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="" href="./galeria.html">Galería</a>
                        </li>
                        <li class="nav-item">
                            <a class="" href="./nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="contactos">
            <div class="whatsapp">
                <img src="./../assets/img/logo-whatsapp.png" alt="Logo Whatsapp" class="imagen-contacto">
                <p>261-5389963</p>
            </div>
            <div class="correo">
                <img src="./../assets/img/logo-gmail.png" alt="Logo Gmail" class="imagen-contacto">
                <p>montarrazdestileria@gmail.com</p>
            </div>
        </section>

        <div class="formulario">
            <h2>Escribinos tu consulta</h2>
            <form action="#" method="post" class="form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </form>
            
            <form action="#" method="post" class="form">
                <label for="email">Correo electrónico:</label>
                <input type="text" id="email" name="email" required>
            </form>
            
            <form action="#" method="post" class="form">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4"  required></textarea>
                <input type="submit" value="Enviar" class="input">
            </form>
        </div>
    </main>



    <footer class="contender-futer">
        <div class="futer">
            <a target="_blank" href="https://www.instagram.com/montarrazdestileria/"> <img  src="./../assets/img/logo-montarraz.png" alt="Logo Montarraz" class="img-fluid rounded mx-auto d-block" class="logo-futer"></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
